phosphor:
  enabled: true
  label: Phosphor
  description: "A flexible icon family for interfaces, diagrams, presentations â€” whatever, really."
  links:
    - https://phosphoricons.com
    - https://github.com/phosphor-icons/core
  version: 2.1.1
  license:
    name: MIT
    url: https://github.com/phosphor-icons/core/blob/main/LICENSE
    gpl-compatible: true
  extractor: svg
  config:
    sources:
      - icons/phosphor/{regular,fill}/{icon_id}.svg
      # Or include multiple versions.
      # - icons/{regular,thin,duotone}/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
      multipleOf: 4
      minimum: 16
      maximum: 96
    color:
      title: Color
      type: string
      format: color
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >-
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 256 256"
      width="{{ size|default(32) }}"
      height="{{ size|default(32) }}"
      fill="{{ color|default('currentColor') }}"
      {% if alt %}
        aria-label="{{ alt }}"
      {% else %}
        aria-hidden="true"
      {% endif %}
    >
      {{ content }}
    </svg>
